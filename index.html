<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Store with Cart</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <section class="section section-store">
        <div class="container">
            <div class="section__body">
                <h2 class="section__heading">Store</h2>
                <div class="items-table flex-row">
                    <div class="item">
                        <img class="item__img" src="./img/item-1.jpg" alt="item-1">
                        <h3 class="item__name" id="item-1-name"></h2>
                        <p class="item__price" id="item-1-price"></p>
                        <button class="item__button btn-addToCart" id="item-1-button">Buy now</button>
                      </div>
                    
                      <div class="item">
                        <img class="item__img" src="./img/item-2.jpg" alt="item-2">
                        <h3 class="item__name" id="item-2-name"></h2>
                        <p class="item__price" id="item-2-price"></p>
                        <button class="item__button btn-addToCart" id="item-2-button">Buy now</button>
                      </div>
                    
                      <div class="item">
                        <img class="item__img" src="./img/item-3.jpg" alt="item-3">
                        <h3 class="item__name" id="item-3-name"></h2>
                        <p class="item__price" id="item-3-price"></p>
                        <button class="item__button btn-addToCart" id="item-3-button">Buy now</button>
                      </div>
                      <div class="item">
                        <img class="item__img" src="./img/item-4.jpg" alt="item-4">
                        <h3 class="item__name" id="item-4-name"></h2>
                        <p class="item__price" id="item-4-price"></p>
                        <button class="item__button btn-addToCart" id="item-4-button">Buy now</button>
                      </div>
                    </div>
                </div>
        </div>
        </section>
      
    <section class="section section-cart">
            <div class="section__body">
                <h2 class="section__heading">Cart</h2>
                <div class="cart">
                    <div class="cart__header grid-row">
                        <p class="cart__header-text">item</p>
                        <p class="cart__header-text">price</p>
                        <p class="cart__header-text">quantity</p>
                    </div>
                    <div class="cart__items" id="cartItems"></div>
                    <div class="cart__total flex-row">
                        <p class="cart__total-text">Total</p>
                        <p class="cart__total-text" id="cartTotalAmount">0 USD</p>
                    </div>
                    <button class="cart__button btn-purchase" id="btnPurchase" type="button" disabled>PURCHASE</button>
                </div>
                
            </div>
    </section>

    <script src="./js/cart.js"></script>

</body>

</html>
